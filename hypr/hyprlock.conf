animations {
    enabled = false
}

background {
    monitor =
    path = ~/.config/hypr/wallpaper.png
    blur_passes = 1
}

general {
    hide_cursor = true
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(f5c2e7)
    inner_color = rgb(313244)
    font_color = rgb(cdd6f4)
    fade_on_empty = false
    placeholder_text = <span foreground="##cdd6f4"><i>ó°Œ¾ Logged in as </i><span foreground="##f5c2e7">$USER</span></span>
    hide_input = false
    check_color = rgb(f5c2e7)
    fail_color = rgb(f38ba8)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgb(f9e2af)
    position = 0, -47
    halign = center
    valign = center
}
